zone:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:HVAC_Zone ;
        brick:hasPoint p:temp, p:coo-set, p:hea-set .
  dependencies:
    - template: temp
      args: {"name": "temp"}
    - template: coo-set
      args: {"name": "coo-set"}
    - template: hea-set
      args: {"name": "hea-set"}