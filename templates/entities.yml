zone:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Zone ;
        brick:hasPoint p:temperature, p:temperature-setpoint-cooling,  p:temperature-setpoint-heating.
  dependencies:
    - template: temperature
      args: {"name": "temperature"}
    - template: temperature-setpoint
      args: {"name": "temperature-setpoint-cooling"}
    - template: temperature-setpoint
      args: {"name": "temperature-setpoint-heating"}

building:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:Building ;
        brick:hasPart p:zone .
  dependencies:
    - template: zone
      args: {"name": "zone"}