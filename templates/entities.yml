zone:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a s223:HVAC_Zone ;
        brick:hasPoint p:zone_temp, p:zone_temp_set .
  dependencies:
    - template: zone_temp
      args: {"name": "zone_temp"}
    - template: zone_temp_set
      args: {"name": "zone_temp_set"}