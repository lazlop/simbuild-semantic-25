zone:
  body: >
    @prefix p: <urn:___param___#> .
    @prefix brick: <https://brickschema.org/schema/Brick#> .
    p:name a brick:HVAC_Zone ;
        brick:hasPoint p:temperature, p:temperature2, p:temperature-setpoint .
  dependencies:
    - template: temperature
      args: {"name": "temperature"}
    - template: temperature
      args: {"name": "temperature2"}
    - template: temperature-setpoint
      args: {"name": "temperature-setpoint"}